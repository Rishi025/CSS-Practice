<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .x{
            height:80px;
            width:200px;
            background:lightblue;
            margin:100px auto;
            text-align:center;
            line-height:80px;
            font-size: 22px;
            font-family: cursive;
            font-weight: bold;
            outline: 5px solid red;
            transition:0.4s;
        }
        .x:hover{
            outline:5px solid green;
            outline-offset: 10px;
        }
    </style>
</head>
<body>
    <div class="x">
        Shop now
    </div>
</body>
</html>
