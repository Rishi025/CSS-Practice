<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            /* background:coral; */
            display:block;
            display:inline-block;
            position:relative;
        }
        div{
            height:8px;
            width:0px;
            background:black;
            position:absolute;
            top:100%;
            left:0;
            transition:1s;
        }
        li:hover div{
            width:100%;
        }
    </style>
</head>
<body>
   <li>Home
    <div></div>
   </li> 
</body>
</html>
