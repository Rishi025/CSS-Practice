<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .main{
            height:100px;
            width:100px;
            background:black;
            margin:100px auto;
            display:flex;
            justify-content: center;
            align-items:center;
        }
        .effect{
            height:100px;
            width:100px;
            background:coral;
            transform:scale(0);
            transition:1s;
        }
        .main:hover .effect{
            transform:scale(1);
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="effect"></div>
    </div>
</body>
</html>
