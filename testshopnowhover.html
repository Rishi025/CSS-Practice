<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .x{
            height:100px;
            width:200px;
            background:skyblue;
            text-align:center;
            line-height:100px;
            margin:100px auto;
            font-size:22px;
            font-weight:bold;
            font-family:cursive;
            outline:5px solid red;
            transition:0.4s;
        }
        .x:hover {
            outline:5px solid green;
            outline-offset: 10px;
        }
    </style>
</head>
<body>
    <div class="x">
        Shop Now
    </div>
</body>
</html>
